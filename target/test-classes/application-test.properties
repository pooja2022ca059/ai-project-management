# Test Configuration
spring.application.name=AI Project Management Test

# Database Configuration - H2 in-memory database for testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JWT Configuration
app.jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
app.jwt.expiration-in-ms=3600000
app.jwt.refresh-expiration-in-ms=604800000

# Password Reset Configuration
app.password-reset.token-validity-hours=24

# Server Configuration
server.port=0

# Logging Configuration
logging.level.root=WARN
logging.level.com.aipm.ai_project_management=INFO

# Disable Flyway for tests since we're using create-drop
spring.flyway.enabled=false

# Disable mail for tests
spring.mail.host=localhost

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Actuator Configuration
management.endpoints.web.exposure.include=health,info